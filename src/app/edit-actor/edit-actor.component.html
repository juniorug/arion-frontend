<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Edit Actor</h4>
              </div>
              <div class="col-md-2 float-right"></div>
            </div>
          </div>
          <div class="card-body">
            <div>
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="actorID"
                        placeholder="Actor ID"
                        [(ngModel)]="actor.actorID"
                        name="actorID"
                        disabled
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="actorName"
                        placeholder="Name"
                        [(ngModel)]="actor.actorName"
                        name="actorName"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="actorType"
                        placeholder="Type"
                        [(ngModel)]="actor.actorType"
                        name="actorType"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-info float-right">Submit</button>
                <button mat-raised-button type="button" class="btn btn-default float-right" onclick="history.back()">
                  Cancel
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary float-right" onclick="history.back()">
          <i class="material-icons">arrow_back_ios</i>Back
        </button>
      </div>
    </div>
  </div>
</div>
