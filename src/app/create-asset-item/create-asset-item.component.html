<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Create Asset Item</h4>
              </div>
              <div class="col-md-2 float-right"></div>
            </div>
          </div>
          <div class="card-body">
            <div>
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <mat-label>Asset Item ID</mat-label>
                      <input
                        matInput
                        id="id"
                        placeholder="A new ID will be generated if not provided"
                        [(ngModel)]="assetItem.assetItemID"
                        name="assetItemID"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="parentID"
                        placeholder="Parent ID"
                        [(ngModel)]="assetItem.parentID"
                        name="parentID"
                        disabled
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <mat-label>Owner</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let actor of allowedActors" [value]="actor.actorID">
                          <span>{{ actor.actorName }}</span>
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="stepID"
                        placeholder="Step ID"
                        [(ngModel)]="assetItem.stepID"
                        name="stepID"
                        disabled
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="deliveryDate"
                        placeholder="Delivery Date"
                        [(ngModel)]="assetItem.deliveryDate"
                        name="deliveryDate"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="processDate"
                        placeholder="Process Date"
                        [(ngModel)]="assetItem.processDate"
                        name="processDate"
                        disabled
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="orderPrice"
                        placeholder="Order Price"
                        [(ngModel)]="assetItem.orderPrice"
                        name="orderPrice"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="shippingPrice"
                        placeholder="Shipping Price"
                        [(ngModel)]="assetItem.shippingPrice"
                        name="shippingPrice"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput id="status" placeholder="Status" [(ngModel)]="assetItem.status" name="status" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        id="quantity"
                        placeholder="Quantity"
                        [(ngModel)]="assetItem.quantity"
                        name="quantity"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-info pull-right">Submit</button>
                <button mat-raised-button type="button" class="btn btn-default pull-right" onclick="history.back()">
                  Cancel
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary float-right" onclick="history.back()">
          <i class="material-icons">arrow_back_ios</i>Back
        </button>
      </div>
    </div>
  </div>
</div>
